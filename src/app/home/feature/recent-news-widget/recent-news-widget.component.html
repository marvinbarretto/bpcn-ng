<section class="recent-news-widget fade-in" *ngIf="loaded$$(); else loading">
  <h3 class="eyebrow">Recent News</h3>

  <ul>
    <li *ngFor="let item of recentNews()">
      <a class="news-item" target="_blank" href="{{ item.link }}">
        <h4 class="title">{{ item.title }}</h4>
        <div class="meta">
          <span class="date">{{ item.pubDate }}</span>
          <span class="publication">{{ item.source }}</span>
          <span class="material-symbols-outlined icon">open_in_new</span>
        </div>
      </a>
    </li>
  </ul>

  <footer>
    <app-button [routerLink]="'/news'">View all news</app-button>
  </footer>
</section>

<ng-template #loading>
  <section class="recent-news-widget skeleton">
    <p>Loading recent news...</p>
  </section>
</ng-template>
