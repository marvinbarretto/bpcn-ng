<nav aria-label="Theme selector">
  <ul>
    <li *ngFor="let theme of themeOptions">
      <button
        type="button"
        (click)="setTheme(theme)"
        [attr.aria-pressed]="theme === currentTheme"
        [class.active]="theme === currentTheme"
      >
        {{ theme }}
      </button>
    </li>
  </ul>
</nav>
