<div class="site-header" #headerRef>
  <!-- TODO: Extract this to UI ? -->
  <ng-container *ngIf="!isHomepage$$(); else titleWithoutLink">
    <a routerLink="/" class="header__title">
      <h1>Black Prostate Cancer Network</h1>
    </a>
  </ng-container>
  <ng-template #titleWithoutLink>
    <h1 class="header__title">Black Prostate Cancer Network</h1>
  </ng-template>

  <app-user-info></app-user-info>

  <nav class="main-nav" [class.nav-mobile]="isMobile$$()">
    <app-nav *ngIf="!isMobile$$()" />

    <div class="main-nav__actions">
      <button
        *ngIf="'theme' | featureFlag"
        #panelTrigger
        aria-expanded="true"
        (click)="openPanel('theme')"
        class="theme-link"
      >
        🎨 Theme
      </button>

      <button
        *ngIf="'search' | featureFlag"
        #panelTrigger
        aria-expanded="true"
        (click)="openPanel('search')"
        class="search-link"
      >
        🔍 Search
      </button>
    </div>

    <button
      *ngIf="isMobile$$()"
      #panelTrigger
      aria-expanded="true"
      (click)="openPanel('nav')"
      class="nav-link"
    >
      ☰ Menu
    </button>
  </nav>
</div>
