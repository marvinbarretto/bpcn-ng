<div class="dna-wrapper" aria-hidden="true">
  <svg
    class="hero-bg-dna"
    viewBox="0 0 800 400"
    xmlns="http://www.w3.org/2000/svg"
    preserveAspectRatio="xMidYMid slice"
    aria-hidden="true"
  >
    <defs>
      <style>
        .strand-primary,
        .strand-accent,
        .node-primary,
        .node-accent {
          animation: none;
        }

        @media (prefers-reduced-motion: no-preference) {
          .strand-primary {
            stroke: var(--color-primary);
            stroke-width: 2;
            fill: none;
            opacity: 0.15;
            animation: float 14s ease-in-out infinite;
          }

          .strand-accent {
            stroke: var(--color-accent);
            stroke-width: 2;
            fill: none;
            opacity: 0.14;
            animation: float-reverse 18s ease-in-out infinite;
          }

          .node-primary {
            fill: var(--color-primary);
            opacity: 0.18;
            animation: pulse 8s ease-in-out infinite;
          }

          .node-accent {
            fill: var(--color-accent);
            opacity: 0.17;
            animation: pulse 8s ease-in-out infinite;
          }

          @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0px); }
          }

          @keyframes float-reverse {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
          }

          @keyframes pulse {
            0%, 100% { r: 3; }
            50% { r: 4.5; }
          }
        }
      </style>
    </defs>

    <!-- angled helix strands -->
    <g transform="rotate(-5 400 200)">
      <path class="strand-primary" d="M 0 100 C 200 250, 600 0, 800 100" />
      <path class="strand-accent" d="M 0 300 C 200 150, 600 400, 800 300" />
    </g>

    <g transform="rotate(8 400 200)">
      <path class="strand-primary" d="M 0 120 C 200 270, 600 20, 800 120" />
      <path class="strand-accent" d="M 0 280 C 200 130, 600 380, 800 280" />
    </g>

    <!-- node groups -->
    <g class="node-primary">
      <circle cx="100" cy="100" r="3" />
      <circle cx="200" cy="180" r="3" />
      <circle cx="300" cy="100" r="3" />
      <circle cx="400" cy="180" r="3" />
      <circle cx="500" cy="100" r="3" />
      <circle cx="600" cy="180" r="3" />
      <circle cx="700" cy="100" r="3" />
    </g>

    <g class="node-accent">
      <circle cx="120" cy="300" r="3" />
      <circle cx="220" cy="220" r="3" />
      <circle cx="320" cy="300" r="3" />
      <circle cx="420" cy="220" r="3" />
      <circle cx="520" cy="300" r="3" />
      <circle cx="620" cy="220" r="3" />
      <circle cx="720" cy="300" r="3" />
    </g>
  </svg>
</div>
