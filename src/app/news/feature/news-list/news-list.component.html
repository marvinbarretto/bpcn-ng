<section class="news">
  @if (isLoading) {
  <p>Loading news...</p>
  } @if (errorMessage) {
  <div class="error">
    <p>{{ errorMessage }}</p>
    <p>
      <a
        href="https://news.google.com/search?q=prostate%20cancer&hl=en-GB&gl=GB&ceid=GB%3Aen"
        >Prostate cancer news on Google News</a
      >
    </p>
  </div>
  } @if (!isLoading && !errorMessage) {

  <div class="hero">
    <h1>News</h1>
    <p>Prostate cancer related news, updated daily</p>
    <div class="search">Filter news articles by keyword:</div>
  </div>
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    [pageSize]="pageSize"
    (pageChange)="onPageChange($event)"
  ></app-pagination>

  <ul class="news-container">
    <li *ngFor="let news of paginatedNews">
      <article class="news-card">
        <a [href]="news.link" target="_blank">
          <h3>{{ news.title }}</h3>
          <small>{{ news.pubDate }}</small>
        </a>
      </article>
    </li>
  </ul>

  }
</section>
